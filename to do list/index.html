<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>To-Do List</h1>
  </header>

  <main>
    <form id="todo-form">
      <input type="text" id="todo-input" placeholder="Enter a to-do item">
      <button type="submit">Add</button>
    </form>

    <h2>Pending Tasks</h2>
    <ul id="todo-pending-list">
      <!-- The pending to-do items will be added dynamically here -->
    </ul>

    <h2>Completed Tasks</h2>
    <ul id="todo-completed-list">
      <!-- The completed to-do items will be added dynamically here -->
    </ul>
  </main>

  <script src="script.js"></script>
</body>
</html>
